<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" type="module"></script>
    <title>Crypto-system</title>
</head>
<body>

    <header>
       
        <div class="logo">
            <img src="./assets/logo.svg" alt="logo">
            <h1>Crypto-system</h1>
        </div>

        <nav class="links">
            <ul>
                <li>Nosotros</li>
                <li>Anuncio</li>
                <li>Blog</li>
                <li>Contacto</li>
            </ul>
        </nav>

       
    </header>



    <form id="anuncioForm">
        <fieldset>
            <legend>Información de la Moneda</legend>
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" placeholder="Ingrese nombre...">


            <label for="simbolo">Simbolo</label>
            <input type="text" id="simbolo" name="simbolo" placeholder="Ingrese simbolo...">


            <label for="precio">Precio Actual (USD):</label>
            <input type="number" id="precio" name="precio" placeholder="Ingrese precio...">


            <label for="tipo">Tipo de Consenso </label>
            <select id="tipo" name="tipo">
                <option value="Proof of Work">Proof of Work</option>
                <option value="Proof of Stake">Proof of Stake</option>
            </select>

            <label for="cantidad">Cantidad en Circulacion</label>
            <input type="number" id="cantidad" name="cantidad" placeholder="Ingrese cantidad...">

            <label for="algoritmo">Algoritmo</label>
            <select name="algoritmo" id="algoritmo">
                <option value="SHA-256">SHA-256</option>
                <option value="Ethash">Ethash</option>
                <option value="Scrypt">Scrypt</option>
                <option value="X11">X11</option>
            </select>

            <label for="sitioWeb">Sitio web</label>
            <input type="text" id="sitioWeb" name="sitioWeb" placeholder="Ingrese sitio web...">
            <button type="submit" class="btnGuardar">Guardar</button>
        </fieldset>
    </form>




    <button id="eliminarTodosBtn" class="btnEliminarTodos">Eliminar Todos</button>
    
    <div class="table-container">
        <table id="cryptosTable">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Símbolo</th>
                    <th>Fecha Creacion</th>
                    <th>Precio Actual</th>
                    <th>Consenso</th>
                    <th>Cantidad Circulacion</th>
                    <th>Algoritmo</th>
                    <th>Sitio Web</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    
  
 

<footer>
    <nav class="links">
        <ul>
            <li>Nosotros</li>
            <li>Anuncio</li>
            <li>Blog</li>
            <li>Contacto</li>
        </ul>
    </nav>

    <span>&copy Todos los derechos reservados 2024</span>
</footer>


</body>
</html>
